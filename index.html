<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <title>Punti basket</title>
  </head>
  <body>
    <div class="wrapper_generale">
      <div class="codici_player">


      </div>

      <div class="stats_wrapper">

      </div>
    </div>
    <script id="playercode_template" type="text/x-handlebars-template">
      <div class="playercode">{{codicegiocatore}}</div>
    </script>
    <script id="stats_template" type="text/x-handlebars-template">
      <div class="stats">
        <ul>
          <li>codicegiocatore: {{code}}</li>
          <li>rimbalzi: {{bounce}}</li>
          <li>punti: {{score}}</li>
          <li>falli: {{fault}}</li>
          <li>tiri2: {{shoots2}}</li>
          <li>tiri3: {{shoots3}}</li>
        </ul>
      </div>
    </script>


    <script src="main.js"></script>

  </body>
</html>
